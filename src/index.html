<!DOCTYPE html>
<html ng-app="studentActivityReports">
    <head>
        <title>Student Activity Reports</title>

        <!-- Start Meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0">
        
        <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
        <!-- End including custom CSS files -->

    </head>
    <body ng-class="{'sky-blue': (isblue)}">
        <div id='overLay' class='overlayDiv' ng-show='showoverlay'>
          <div class = 'centerDiv'>  <h1 id='loadingtextH1' ng-show="loadingText">Loading....</h1>
            
            <h2 id='onNetErrorH2'class='' ng-show="netErr">"Sorry, something went wrong. Please try again after sometime"</h2>
            <h2 id='onServiceErrorH2'class='' ng-show="authenticationErr">"Sorry, you are not authorized to access the reports. Please contact the administrator"</h2>
            </div>
        </div>


        <div  ng-view="" ></div>

        <!--Library JS-->
        <!-- Start including AngularJs library dependencies -->
        <script src="lib/angular/angular.min.js" type="text/javascript"></script>
        <script src="lib/angular-touch/angular-touch.min.js" type="text/javascript"></script>
        <script src="lib/angular-sanitize/angular-sanitize.min.js" type="text/javascript"></script>
        <!-- // <script src="lib/angular/angular-animate.min.js" type="text/javascript"></script> -->
        <script src="lib/angular-route/angular-route.min.js" type="text/javascript"></script>
        <script src="lib/angular-resource/angular-resource.min.js" type="text/javascript"></script>
        <!-- // <script src="js/lib/angular/angularjs-dropdown-multiselect.min.js" type="text/javascript"></script> -->
        <!-- End including AngularJs library dependencies -->

        <!-- Start including External Plugins (necessary for Bootstrap's JavaScript plugins) -->
        <!-- // <script src="lib/jquery.min.js"></script>
        // <script src="lib/jquery-ui.min.js" type="text/javascript"></script>
        // <script src="lib/underscore-min.js" type="text/javascript"></script> -->
        <script src="lib/jquery/dist/jquery.min.js"></script>
        <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
        <!-- // <script src="lib/bootstrap-datepicker/js/bootstrap-datepicker.js"></script> -->
        <script src="lib/angular-strap/dist/angular-strap.min.js"></script>
        <script src="lib/angular-strap/dist/angular-strap.tpl.min.js"></script>
        <script src="lib/angular-bootstrap-multiselect/angular-bootstrap-multiselect.js"></script>
        <!-- End including External Plugins (necessary for Bootstrap's JavaScript plugins) -->
        <!-- End Library JS-->

        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <!-- Directives -->
        <script src="js/directives/student-activity-reports-directive.js" type="text/javascript"></script>
        <!-- End Directives -->
        <!-- Routes -->
        <script src="js/routes/routes.js" type="text/javascript"></script>
        <!-- End Routes -->
        <!-- Services -->
        <script src="js/factories/student-activity-reports-factory.js" type="text/javascript"></script>
        <script src="js/factories/student-activity-reports-teacher.js" type="text/javascript"></script>
        <script src="js/factories/student-activity-reports-admin.js" type="text/javascript"></script>
        <!-- End Services -->
        <!-- Controllers -->
        <script src="js/controllers/main-ctrl.js" type="text/javascript"></script>
        <script src="js/controllers/student-activity-reports.js" type="text/javascript"></script>
        <script src="js/controllers/teacher_ctrl.js" type="text/javascript"></script>
        <script src="js/controllers/admin_ctrl.js" type="text/javascript"></script>
        <!-- End Controllers -->
        <!-- Main Entry FIle (Should be loaded after loading all module dependencies) -->
        <script src="js/app/app.js" type="text/javascript"></script>
        <!-- End Main Entry File -->
    </body>
</html>
