<div class="container">
    <div class="col-md-12 student-form">
        <div class="row form-group">
            <div class="col-md-12">
                <h2 class="title">Student Activity Details Report</h2>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-2">
                <p>School(s)</p>
            </div>
            <div class="col-md-6">
                <!--<select class="form-control">
                    <option selected>All</option>
                    <option>Weber School District [weber-isd]</option>
                    <option>Weber Innovations High School [weber-wic]</option>
                </select>-->
                <!-- <select ng-model="schoolList" ng-options="schoolListDoamin.name for schoolListDoamin in schoolList">                   </select>-->
                <!--<multiselect
                  ng-model="multiselectModel"
                  options="c.title for c in courseArr"
                  data-multiple="true"
                  data-checkall="All Courses">
              </multiselect>-->

                <multiselect ng-model="multiselectModelAdminCourse" options="schoolListDoamin.name for schoolListDoamin in schoolList" data-multiple="true"
                data-checkall="All Courses">
                </multiselect>


            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-2">
                <p>Student(s)</p>
            </div>
            <div class="col-md-6">
                <!-- <select class="form-control">
                    <option selected>All Students</option>
                    <option>Janet Young</option>
                    <option>Katie Lopez</option>
                    <option>Luke Mikelson</option>
                    <option>Megan Ronaldo</option>
                </select>-->

                <multiselect ng-model="multiselectModelAdminStudent" options="schoolStuds.title for schoolStuds in schoolStudentList" data-multiple="true"
                data-checkall="All Courses">
                </multiselect>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-2">
                <p>Course(s):</p>
            </div>
            <div class="col-md-6">
                <!-- <select class="form-control">
                    <option selected>All Courses</option>
                    <option>Grade 2 Language Arts</option>
                    <option>Grade 5 Mathematics</option>
                    <option>Grade 10 Integrated Math</option>
                    <option>SINET: Biology A (Flex)</option>
                </select>-->

                <multiselect ng-model="multiselectModelAdminStudentCourse" options="schoolStudsCourse.title for schoolStudsCourse in schoolStudentCourseList"
                data-multiple="true" data-checkall="All Courses">
                </multiselect>
            </div>
        </div>

        <div class="row form-group">
            <div class="col-md-2">
                <p>Enrollment Status:</p>
            </div>
            <div class="col-md-6">
                <select class="form-control">
                    <option>All</option>
                    <option selected>Active</option>
                    <option>Withdrawn</option>
                    <option>WithdrawnFailed</option>
                    <option>Transferred</option>
                    <option>Completed</option>
                    <option>CompletedNoCredit</option>
                    <option>Suspended</option>
                    <option>Inactive</option>
                </select>
            </div>
        </div>
         <div class="row form-group">
            <div class="col-md-2">
                <p>Activity Start Date:</p>
            </div>
            <div class="col-md-4">
                <div id="datepicker" class="input-group date" data-date-format="mm-dd-yyyy">
                    <input type="text" class="form-control cal-icon" ng-model="startDate" name="date" bs-datepicker>
                    <!--<input class="form-control" type="text"  />
                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>-->
                </div>
            </div>
        </div>

        <div class="row form-group">
            <div class="col-md-2">
                <p>Activity End Date:</p>
            </div>
            <div class="col-md-4">
                <div id="datepicker2" class="input-group date" data-date-format="mm-dd-yyyy">
                    <input type="text" class="form-control cal-icon" ng-model="startDate" name="date" bs-datepicker>
                    <!--<input class="form-control" type="text" />
                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>-->
                </div>
            </div>
        </div>

        <!--<div class="row form-group">
            <div class="col-md-2">
                <p>Minimum number of minutes in activity</p>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control">
            </div>
        </div>-->
        
        <div class="row form-group">
            	<div class="col-md-2">
                	<p>Minimum number of minutes in activity</p>
                </div>
                <div class="col-md-6">
                	<div class="row">
                    	<div class="col-xs-6">
                        	<select class="form-control">
                                <option selected="">Select</option>
                                <option>&lt; =</option>
                                <option>&gt; =</option>
                            </select>
                        </div>
                        <div class="col-xs-6">
                        	<input class="form-control" type="text">
                        </div>
                    </div>
                </div>
            </div>

        <div class="row form-submit">
            <div class="col-md-12">
                <button type="submit" class="btn pull-right">OK</button>
                <button type="submit" class="btn pull-right disabled">Cancel</button>
            </div>
        </div>
    </div>
</div>
